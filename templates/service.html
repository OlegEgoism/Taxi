{% extends 'base.html' %}

{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0" style="background-image: url(media/img/carousel-bg-1.jpg);">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">ЗАПЧАСТИ</h1>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Service Start -->
    <div class="container-xxl service py-5">
        <div class="container">
            <div class="row g-4 wow fadeInUp" data-wow-delay="0.3s">
                <div class="col-lg-4">
                    <div class="nav w-100 nav-pills me-6" id="car-tabs" role="tablist">
                        {% for spare in spares %}
                            <button class="nav-link w-100 d-flex align-items-center text-start p-4 mb-0 {% if forloop.first %}active{% endif %}" data-bs-toggle="pill" data-bs-target="#tab-pane-{{ spare.id }}" type="button" role="tab">
                                <i class="fa fa-car fa-2x me-3"></i>
                                <h4 class="m-0">{{ spare.car_brand.name }} {{ spare.name }}</h4>
                            </button>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="tab-content w-100">
                        {% for spare in spares %}
                            <div class="tab-pane fade {% if forloop.first %}show active{% endif %}" id="tab-pane-{{ spare.id }}" role="tabpanel">
                                <div class="row g-4">
                                    <div class="col-md-6" style="min-height: 350px;">
                                        <div class="position-relative h-100">
                                            <img class="position-absolute img-fluid w-100 h-100"
                                                 src="{{ spare.photo.url }}"
                                                 style="object-fit: cover;" alt="{{ spare }}">
                                            <a href="#" data-bs-toggle="modal" data-bs-target="#carImageModal"
                                               data-img-src="{{ spare.photo.url }}">
                                                <img class="position-absolute img-fluid w-100 h-100"
                                                     src="{{ spare.photo.url }}"
                                                     style="object-fit: cover; cursor: zoom-in;"
                                                     alt="{{ spare }}">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 class="mb-3">{{ spare.car_brand.name }} {{ spare.name }}</h3>
                                        <p><i class="fa fa-check text-success me-3"></i>Цена: {{ spare.price }}</p>
                                        <p><i class="fa fa-check text-success me-3"></i>Гарантия: {{ spare.guarantee }} лет</p>
                                        <p class="mb-4">{{ spare.description }}</p>
                                        <a href="{% url 'contact' %}" class="btn btn-primary py-3 px-5 mt-3">Заказать<i class="fa fa-arrow-right ms-3"></i></a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->

    
{% endblock %}
